name: go-test
on: 
  push:
    branches:
      - 'main'
      - 'feature/**'
jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
          check-latest: true
      - name: Check go version
        run: go version
      - name: Testing go modules
        run: go test ./...
        working-directory: ./src